<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Africa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">AFRICA</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
        </div>
        
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>Let's Tour Africa</h1>
            <p>Adventorous</p>
            <button class="start-btn">Start now</button>
        </div>
        <div class="hero-carousel">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
           
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Places to Go">
        <button>EXPLORE</button>
    </div>


    <div class="top-destinations">
        <h2>Top Destination</h2>
        <div class="grid">
            <div>
                <img src="destination1.jpg" alt="Serengeti Park">
  
            </div>
            <div>
                <img src="destination2.jpg" alt="Victoria Falls">
            </div>
            <div>
                <img src="destination3.jpg" alt="Oldonyo Sapuk">              
            </div>
            <div>
                <img src="destination4.jpg" alt="Okavango Delta">         
            </div>        
        </div>
    </div>



    <div class="useful-info">
        <h2>More Information</h2>
    </div>

    <div class="comments-section">
        <h2>Comments</h2>
        <div class="comments-list"></div>
        <div class="add-comment">
            <input type="text" id="comment-input" placeholder="Add a comment...">
            <button id="add-comment-button">Add Comment</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
