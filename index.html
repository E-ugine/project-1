<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Destinations in Africa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">AFRICA</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">About</a>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>LET'S TOUR AFRICA</h1>
            <p>"The life of your dreams"</p>
            <button class="start-btn">Start now</button>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Places to Go">
        <button>EXPLORE</button>
    </div>

    <div class="top-destinations">
        <h2>Top Destinations</h2>
        <div class="grid" id="top-destinations-grid"></div>
    </div>

    <div class="more-info">
        <h2>More Information</h2>
        <div id="destination-info"></div>
    </div>

    <div class="comments-section">
        <h2>Comments</h2>
        <div class="comments-list" id="comments-list"></div>
        <div class="add-edit-comment">
            <input type="text" id="comment-input" placeholder="Add or edit a comment...">
            <button id="add-comment-button">Add Comment</button>
            <button id="edit-comment-button">Edit Comment</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
